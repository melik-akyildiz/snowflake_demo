version: 2

models:
  - name: my_python_model
    description: My transformation written in Python
    columns:
      - name: customer_key
        description: customer key
      - name: order_key
        description: order key

  - name: transactions
    columns:
      - name: parsed_transaction_time
        tests:
          - not_null

  - name: dim_customers
    tests:
      - unique
      - not_null
    meta:
      contains_pii: true
      owner: "@alice"
      model_maturity: in dev
    description: Customer dimensions table
    columns:
      - name: customer_key
        meta:
          contains_pii: true
          owner: "@alice"
        description: Primary key on the customers table
        tests:
          - unique
          - not_null
      - name: region
        meta:
          contains_pii: false
        description: region name
        tests:
          - accepted_values:
              values: [ 'AFRICA','MIDDLE EAST','ASIA','EUROPE','AMERICA' ]
              severity: warn
      - name: name
        description: customer id
      - name: address
        description: address of the customer
      - name: nation
        description: nation name
      - name: phone_number
        description: phone number of the customer
      - name: account_balance
        description: '{{ doc("account_balance") }}'
      - name: market_segment
        description: market segment of the customer
